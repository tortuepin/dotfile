set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-shell /bin/zsh

# Prefix C-r で~/.tmux.confを再読み込み
bind r source-file ~/.tmux.conf




######ステータスバー######
#ステータスバーの長さを設定
set-option -g status-right-length 110
#時間とバッテリー
set-option -g status-right '#(sh $HOME/dotfiles/battery.sh --tmux) [%Y-%m-%d(%a) %H:%M]'
#set -g status-right '[%Y-%m-%d(%a) %H:%M] #(sh $HOME/dotfiles/battery.sh)'
##ステータスバーを上部に表示
set-option -g status-position top
#一秒ごとに描写
set-option -g status-interval 1
# センター
set-option -g status-justify centre




#######コピー関係########

# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモードに
bind-key v copy-mode \; display "Copy mode!"

# Prefix+Enter/y でコピー
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

#Prefix+p でペースト
# クリップボードにも保存されているので Cmb-vでもペースト可能
bind-key p paste-buffer

##vimとtmuxでクリップボードを共有
# tmuxが落ちるようになったので削除
#set-option -g default-command "reattach-to-user-namespace -l $SHELL"
#
# コピーモード中（Prefix+v 後）C-v で矩形選択開始
#bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi v send -X begin-selection

#########キーコンフィグ########
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U



#### COLOUR (Solarized 256)

## default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

## message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

## pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

## clock
set-window-option -g clock-mode-colour colour64 #green

